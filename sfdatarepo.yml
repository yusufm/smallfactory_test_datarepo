entities:
  types:
    p:
      fields:
        category:
          description: Category or family.
          regex: ^$|^.{1,500}$
          required: false
        description:
          description: Freeform description (<=500 chars).
          regex: ^$|^.{1,500}$
          required: false
        manufacturer:
          description: Manufacturer name.
          regex: ^$|^.{1,500}$
          required: false
        mpn:
          description: Manufacturer Part Number.
          regex: ^[A-Za-z0-9 ._\-/#+]*$
          required: false
        name:
          description: Human-readable item name.
          regex: ^.{1,200}$
          required: true
        notes:
          description: Additional notes.
          regex: ^$|^.{1,500}$
          required: false
        spn:
          description: Supplier Part Number.
          regex: ^[A-Za-z0-9 ._\-/#+]*$
          required: false
        vendor:
          description: Preferred supplier/vendor.
          regex: ^$|^.{1,500}$
          required: false
inventory:
  fields:
    quantity:
      description: On-hand quantity as non-negative integer.
      regex: ^[0-9]+$
      required: true
  default_location: l_no_storage
smallfactory_version: '1.0'
